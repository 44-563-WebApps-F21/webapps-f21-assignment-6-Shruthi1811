<!DOCTYPE html>
<html>
<head>
    <title>Check boxes usage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div style="padding: 10px;">
    <h1>Shruthi Battu orders a car</h1>
    
    <form>
        <input type="checkbox" id="cb1_electric" name="electric" value="electric">
        <label for="cb1_electric">electric</label></br>
      
        <input type="checkbox" id="cb1_ac" name="ac" value="ac">
        <label for="cb1_ac">ac</label></br>
      
        <input type="checkbox" id="cb1_gps" name="gps" value="gps">
        <label for="cb1_gps">gps</label></br>
    
        <input type="button" onclick="orderCar()" value="Order a car">
    </form>
    <p id="result">This text will be replaced </p>
<br>
<br>
<script>
    let my_car = {}
function orderCar (){
    my_car = {}
    value0 = document.getElementById("cb1_electric").checked
    value1 = document.getElementById("cb1_ac").checked
    value2 = document.getElementById("cb1_gps").checked
    out = document.getElementById("result")

    my_car = {electric: value0, ac: value1, gps: value2}
    console.log(my_car)
    out.innerHTML = JSON.stringify(my_car)
}
</script>
