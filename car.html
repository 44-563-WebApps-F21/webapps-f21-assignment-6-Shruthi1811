<!DOCTYPE html>
<html>

<head>
    <title>Check boxes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>

    <h1>Shruthi Battu orders a car</h1>

    <div class="container border bg-info" style="color:black">
        <form>
            <input type="checkbox" id="cb1_electric" name="electric" value="electric">
            <label for="cb1_electric" class="">electric </label><br>

            <input type="checkbox" id="cb1_ac" name="ac" value="ac">
            <label for="cb1_ac">ac </label><br>

            <input type="checkbox" id="cb1_gps" name="gps" value="gps">
            <label for="cb1_gps">gps </label><br>

            <input type="button" class="col-sm-3 btn-primary" onclick="orderCar()" value="Order a Car">
            <br>
        </form>
    </div>



    <br>



    <div class="container border bg-primary">
        <form>
            <div class="form-group row">
                <label for="property_name" class="col-sm-2 col-form-label">Enter a property</label>
                <input type="text" class="col-sm-4 form-control" id="property_name" name="property_name"
                    value="color"><br>
            </div>
            <div class="form-group row">
                <label for="property_value" class="col-sm-2 col-form-label">Enter a value</label>
                <input type="text" class="col-sm-4 form-control" id="property_value" name="property_value"><br>
            </div>
            <input type="button" class="col-sm-3 btn-primary" onclick="updateCar()" value="Update the Car">
        </form>
    </div>

    <div class="container border bg-secondary">
        <p id="result">This text will be replaced </p>
    </div>




    <br>
    <script>
        let my_car = {}
        function orderCar() {
            my_car = {}
            value0 = document.getElementById("cb1_electric").checked
            value1 = document.getElementById("cb1_ac").checked
            value2 = document.getElementById("cb1_gps").checked
            out = document.getElementById("result")

            my_car = { electric: value0, ac: value1, gps: value2 }
            console.log(my_car)
            out.innerHTML = JSON.stringify(my_car)
        }

        function updateCar() {
            property_name = document.getElementById("property_name").value
            property_value = document.getElementById("property_value").value
            my_car[property_name] = property_value
            document.getElementById("result").innerHTML = JSON.stringify(my_car)

            
        }
    </script>
</body>

</html>
